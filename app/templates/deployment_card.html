<div class="col-xl-4 col-lg-6">
    <div class="card border-left-success shadow mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
            <h6 class="font-weight-bold text-primary">{{ deployment.name }}
                <p class="mb-0 mt-1 text-muted text-xs text-nowrap">Created {{ moment(deployment.created_at).fromNow(refresh=True) }}</p>
            </h6>
            <div class="dropdown no-arrow">
                <a class="dropdown-toggle" href="#" role="button" data-toggle="modal" data-target="#editDeploymentModal">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>
        <div class="card-body text-center">
            <p class="font-weight-bold text-left">{{ deployment.description }}</p>
            <a href="{{ url_for('view_incidents', deployment_name=deployment.name) }}" class="btn {% if deployment.open_status %}btn-success{% else %}btn-danger{% endif %}">View Deployment</a>
        </div>
    </div>
</div>
