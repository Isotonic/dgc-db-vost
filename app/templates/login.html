<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" href="/static/css/sb-admin-2.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-5 col-lg-6 col-md-4">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Log in to DGVOST</h1>
                  </div>
                  <form class="user" method="post" role="form">
                      {{ form.hidden_tag() }}
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user{% if invalid %} is-invalid{% endif %}" name="email" placeholder="{% if invalid %}Incorrect Email{% else %}Enter Email{% endif %}">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user{% if invalid %} is-invalid{% endif %}" name="password" placeholder="{% if invalid %}Incorrect Password{% else %}Enter Password{% endif %}">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" name="remember_me" id="customCheckLogin">
                        <label class="custom-control-label" for="customCheckLogin">Remember Me</label>
                      </div>
                    </div>
                      <button type="submit" class="btn btn-primary btn-user btn-block">Sign in</button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
