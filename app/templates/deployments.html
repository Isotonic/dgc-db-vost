{% extends "base.html" %}

{% block header %}


{% endblock %}

{% block body %}
<div class="row">
    {% for deployment in deployments %}
    <div class="col-lg-3 col-md-6">
        <div class="card bg-gradient-secondary mb-4 mb-xl-0">
          <div class="card-body text-center">
            <h4 class="card-title text-left">{{ deployment.name }}</h4>
              <hr class="my-2 {% if deployment.open_status %}bg-success{% else %}bg-danger{% endif %}">
              <h6 class="card-text">Created {{ moment(deployment.created_at).fromNow() }}</h6>
              <p class="card-text text-left">{{ deployment.description }}</p>
            <a href="{{ url_for('view_incidents', deployment_name=deployment.name) }}" class="btn {% if deployment.open_status %}btn-success{% else %}btn-danger{% endif %}">View Deployment</a>
          </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
